[build]
  base = "apps/shell"
  command = "bash build.sh"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22"
  NODE_ENV = "production"
  PNPM_VERSION = "9.0.0"

# Module Federation i√ßin CORS headers
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    X-Frame-Options = "SAMEORIGIN"

# SPA routing - force = false ile sadece dosya yoksa redirect yap
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
